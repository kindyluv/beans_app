<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewa</title>
</head>

<body>
    <div class="container">
        <div class="mobile_frame">
            <div class="top_nave">
            </div>
            <img class="top_circle" src="assets/background_circle.svg" alt="circle" />
            <div class="frame_container">
                <div class="intro_text">
                    <h2>Welcome To Ewa</h2>
                    <p>Where your cravings for beans are satisfied
                    </p>
                </div>
                <div class="input_container">
                    <label>
                        Phone Number
                    </label>
                    <input type="tel" name="phone_number" placeholder="Enter Phone Number" />
                    <label>
                        First Name
                    </label>
                    <input type="text" name="first_name" placeholder="Enter First Name" />
                    <label>
                        Last Name
                    </label>
                    <input type="text" name="last_name" placeholder="Enter Last Name" />
                    <label>
                        Password
                    </label>
                    <input type="password" name="password" placeholder="Enter Password" />
                </div>
                <img class="bottom_circle" src="assets/background_double_circle.svg" alt="down part" />
                <button class="register_btn">
                REGISTER
                </button>
            </div>
        </div>
    </div>

</body>

</html>
